services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: insidemovie
    ports:
      - "3306:3306"
    networks:
      - movie

  # redis:
  #   image: redis:alpine
  #   container_name: redis
  #   ports:
  #     - "6379:6379"

  backend:
    container_name: backend
    image: ssafysong/inside-movie:be
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_CONFIG_IMPORT: optional:file:/application-key.yml
    depends_on:
      - mysql
    volumes:
      - /home/ubuntu/application-key.yml:/application-key.yml
    networks:
      - movie

  frontend:
    container_name: frontend
    image: ssafysong/inside-movie:fe
    ports:
      - "5173:80"
    networks:
      - movie

  ai:
    container_name: ai
    image: ssafysong/inside-movie:ai
    environment:
      - MYSQL_ROOT_PASSWORD=1234
    ports:
      - "8000:8000"
    networks:
      - movie

networks:
  movie:
